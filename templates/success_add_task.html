<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>success_add_task</title>

    <!--CSSのコード-->
    <style>
        .button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f0f0f0;
          color: #333;
        }
    
        .button:hover {
          background-color: #e0e0e0;
        }
      </style>
      <!--ここまでCSSのコード-->
</head>
<body>
    <h1>タスクの追加が完了しました</h1>
    <hr>
    <ul>
        <li>顧客ID：{{ customer_id }}</li>
        <li>先方の担当者様：{{ sir }}</li>
        <li>タスク内容：{{ task_content }}</li>
        <li>期日：{{ deadline }}</li>
        <li>担当者：{{ pic }}</li>
        <li>タスクの進捗状況：{{ progress }}</li>
    </ul>
    <p><a href="{{ url_for('customer_list_page') }}" class = button>顧客一覧</a></p>
    <p><a href="{{ url_for('customer_page', id=customer_id) }}" class = button>顧客情報</a></p>
    <p><a href="{{ url_for('add_task_page') }}" class = button>タスクの追加</a></p>
    <p><a href="{{ url_for('task_view_page') }}" class = button>タスク一覧</a></p>
</body>
</html>
