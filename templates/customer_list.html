<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer_list</title>
</head>
<body>
    <h1>顧客一覧ページ</h1>
    <hr>
    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>会社名</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="{{ url_for('customer_page', id=item[0]) }}">{{ item[0] }}</a></td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('add_customer_page') }}">顧客追加ページへ</a></p>
    <p><a href="{{ url_for('top_page') }}">topページに戻る</a></p>
</body>
</html>
