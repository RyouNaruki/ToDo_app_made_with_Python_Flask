<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer_list</title>
</head>
<body>
    <h1>顧客一覧ページ</h1>
    <hr>
    <table border = "1">
        <thead>
            <tr>
                <th>顧客ID</th>
                <th>会社名</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
                <th>契約状況</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <!-- 顧客ID -->
                <td>{{ item[0] }}</td>
                <!-- 会社名 -->
                <td><a href="{{ url_for('customer_page', id=item[0]) }}">{{ item[1] }}</a></td>
                <!-- 電話番号 -->
                <td>{{ item[2] }}</td>
                <!-- メールアドレス -->
                <td>{{ item[3] }}</td>
                <!-- 契約状況 -->
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('add_customer_page') }}" class = button>顧客追加ページへ</a></p>
    <p><a href="{{ url_for('top_page') }}" class = button>topページに戻る</a></p>
</body>
</html>
