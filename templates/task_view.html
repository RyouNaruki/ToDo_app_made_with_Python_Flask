<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_view</title>
</head>
<body>
    <h1>タスクページ</h1>
    <hr>
    {% for task in tasks %}        
        <li>タスクID：{{ task[0] }}</li>
        <li>顧客ID：{{ task[1] }}</li>
        <li>先方の担当者様：{{ task[2] }}</li>
        <li>タスク内容：{{ task[3] }}</li>
        <li>期日：{{ task[4] }}</li>
        <li>担当者：{{ task[5] }}</li>
        <li>タスクの進捗状況：{{ task[6] }}</li>
    {% endfor %}
    <p><a href="{{ url_for('top_page') }}">topページに戻る</a></p>
</body>
</html>
